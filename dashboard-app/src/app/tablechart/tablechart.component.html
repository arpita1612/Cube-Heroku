<h2>
  <b class="display-4 text-primary font-weight-bold align-self-center m-5"> Project Int Equivalent.</b>
</h2>
<div class="input-group icon-align-right m-5">
  <div class="form-outline">
    <input  type="search" id="form1" class="form-control sm-col-10" placeholder="Search by MonthYear" [(ngModel)] = "MonthYear" />
  </div>
  <button id="search-button" type="button" class="btn btn-primary" (click) = "Search()">
    <i class="fa fa-search"></i>
  </button>
</div>
<!-- <input class="form-control mr-sm-2" type="text" placeholder="Search by MonthYear" name="MonthYear" [(ngModel)] = "MonthYear" (ngModelChange) = "Search()"> -->
<table class="table table-striped table-bordereds table-hover table-responsive m-5">
  <thead class="thead-light">
    <tr>

      <th (click) = "sortTable('TSData.projectname')">
        Project Name&nbsp; <i class="fa fa-fw fa-sort"></i>
      </th>
      <th (click) = "sortTable('TSData.IntEquivalent')">
        Int Equivalent&nbsp; <i class="fa fa-fw fa-sort"></i>
      </th>
      <th (click) = "sortTable('TSData.monthyear')">
        MonthYear&nbsp; <i class="fa fa-fw fa-sort"></i>
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Details | orderBy : key : reverse | paginate: { id : 'pages', itemsPerPage: 9, currentPage: page, totalItems: count }">
      <td>{{user["TSData.projectname"]}}</td>
      <td>{{roundoff(user["TSData.IntEquivalent"])}}</td>
      <td>{{user["TSData.monthyear"]}}</td>
    </tr>
    <tr>
      <td>Total Int Equivalent </td>
      <td>{{roundoff(total)}}</td>
      <td>Month Count = {{count}}</td>
    </tr>
  </tbody>
</table>
<div class="m-5">
  <pagination-controls  id="pages" maxSize="10" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>

<ag-grid-angular
    style="width: 700px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="Details"
    [columnDefs]="columnDefs"
>
</ag-grid-angular>
